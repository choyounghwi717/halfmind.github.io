# 1. 사이트 기본 설정
title: "조영휘(CHO YOUNG HWI)"
name: "조영휘"
description: "데이터 분석 포트폴리오 (Python, Machine Learning, Insight)"
url: "https://choyounghwi717.github.io"
baseurl: "" # 빈칸 유지

# 2. 테마 설정 (건드리지 마세요)
minimal_mistakes_skin: default
search: true
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# 3. 페이징 및 시간 설정
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: "Asia/Seoul" # ★ 중요: 한국 시간 설정

# 4. 플러그인 (건드리지 마세요)
# _pages 폴더를 무시하지 말고 포함시키라는 명령어
include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# 5. 작성자 프로필 (왼쪽 사이드바에 뜸)

author:
  name   : "조영휘"
  avatar : "/assets/images/profile.jpg"  <-- ★ 여기! (파일 확장자가 png라면 .png로)
  bio    : "데이터로 세상을 읽는 분석가입니다."
  location: "South Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/본인깃허브아이디" # ★ 본인 깃허브 프로필 주소
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:본인이메일주소@gmail.com" # 이메일 주소 입력 (선택사항)

# 6. 하단 푸터 (바닥글)
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/본인깃허브아이디"

# 7. 기본 레이아웃 설정
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
